{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Signup{% endblock %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
			{% if status == 'success' %}
				<div class="well">
					<h2 class="text-success text-center">注册成功!</h2>
				</div>
			{% elif status == 're_err' %}
				<div class="well">
					<h2 class="text-warning text-center">两次密码不匹配</h2>
				</div>
			{% elif status == 'user_exist' %}
				<div class="well">
					<h2 class="text-danger text-center">用户已经存在</h2>
				</div>
			{% endif %}
			<form method="POST" role="form" class="form-horizontal">
				{% csrf_token %}
				<h1 class="form-signin-heading text-center">请注册</h1>
                <br>
				<div class="form-group">
					<label for="id_user_name" class="col-md-3 control-label">读者证号：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="id_user_name" required name="username" autofocus>
						<span class="help-block">Used for signin</span>
					</div>	
				</div>

				<div class="form-group">
                    <label for="id_name" class="col-md-3 control-label">昵称:</label>
					<div class="col-md-9">
						<input type="text" class="form-control" required name="nickname" id="id_name">
					</div>
				</div>

				<div class="form-group">
                    <label for="id_passwd" class="col-md-3 control-label">密码:</label>
					<div class="col-md-9">
						<input type="password" class="form-control" required name="passwd" id="id_passwd">
					</div>
				</div>

				<div class="form-group">
					<label for="id_repasswd" class="col-md-3 control-label">重复密码</label>
					<div class="col-md-9">
						<input type="password" class="form-control" required name="repasswd" id="id_repasswd">
					</div>	
				</div>
				
				<div class="form-group">
                    <label for="id_email" class="col-md-3 control-label">邮箱:</label>
					<div class="col-md-9">
						<input type="email" class="form-control" required name="email" id="id_email">
					</div>	
				</div>

				<div class="form-group">
					<div class="col-md-4 col-md-offset-4">
						<button class="btn btn btn-primary btn-block" type="submit" id="id_submit">注册</button>
					</div>
				</div>

			</form>
		</div>
	</div>
</div>

{% endblock %}
