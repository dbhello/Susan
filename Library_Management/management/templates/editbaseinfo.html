{% extends "base.html" %}
{% load staticfiles %}
{% block title %}我的账户{% endblock %}

{% block content %}

<div class="container">
    <div class="row">

        <div class="col-md-6 col-md-offset-3">
            {% if status == 'success' %}
				<div class="well">
					<h4 class="text-success text-center">保存成功！</h4>
				</div>
			{% endif %}
            <form method="POST" role="form" class="form-horizontal">
				{% csrf_token %}
				<h4 class="form-signin-heading text-center">修改信息</h4>

                <table class="table table-hover" style="border:none;">
                    <tr>
                        <th>证号：</th>
                        <td><input type="text" class="form-control" required name = "id" value="{{ user.user.username }}" disabled="disabled"></td>
                    </tr>
                    <tr>
                        <th>姓名：</th>
                        <td><input type="text" class="form-control" required name = "name" value="{{ user.name }}" ></td>
                    </tr>
                    <tr>
                        <th>电话：</th>
                        <td><input type="text" class="form-control" required name = "phone" value="{{ user.phone }}"></td>
                    </tr>
                    <tr>
                        <th>邮箱：</th>
                        <td><input type="text" class="form-control" required name = "email" value="{{ user.user.email}}" ></td>
                    </tr>

                    <tr>
                        <th>地址：</th>
                        <td><input type="text" class="form-control" required name = "address" value="{{ user.address }}"></td>
                    </tr>

                    <tr>
                        <th>负责校区：</th>
                        <td><input type="text" class="form-control" required name = "loc" value="{{ user.loc }}"></td>
                    </tr>
            </table>
                <div class="form-group">
					<div class="col-md-6 col-md-offset-3">
						<button id="left" class="btn btn btn-primary" type="submit">保存</button>
                        <p id="right"><a class="btn btn-primary" id="id_revise" href="/myaccount/" role="button">取消</a></p>
					</div>
				</div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
