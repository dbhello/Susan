{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Library Management System{% endblock %}

{% block content %}

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img class="first-slide" src="/image/sysu4.jpg" alt="First slide">
                <div class="container">
                    <div class="carousel-caption">
                        <h1>开卷有益.</h1>
                        <p>我一生的嗜好，除了革命之外，就是读书。我一天不读书，就不能够生活。——孙中山</p>
                        <!-- <p><a class="btn btn-lg btn-primary" href="#" role="button">Sign up today</a></p> -->
                    </div>
                </div>
                </div>
        <div class="item">
            <img class="second-slide" src="/image/sysu2.jpg" alt="Second slide">
                <div class="container">
                    <div class="carousel-caption">
                        <h1>开卷有益</h1>
                        <p>读书破万卷，下笔如有神。—— 杜甫</p>
                        <!-- <p><a class="btn btn-lg btn-primary" href="#" role="button">Learn more</a></p> -->
                    </div>
                </div>
                </div>
        
        <div class="item">
            <img class="third-slide" src="/image/sysu3.jpg" alt="Third slide">
                <div class="container">
                    <div class="carousel-caption">
                        <h1>开卷有益</h1>
                        <p>书犹药也，善读之可以医愚。—— 刘向</p>
                        <!-- <p><a class="btn btn-lg btn-primary" href="#" role="button">Browse gallery</a></p> -->
                    </div>
                </div>
                </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div><!-- /.carousel -->
{% endblock %}
