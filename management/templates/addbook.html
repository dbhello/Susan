{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Add a book{% endblock %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
			{% if status == 'success' %}
				<div class="well">
					<h2 class="text-success text-center">添加成功！</h2>
				</div>
			{% endif %}
			<form method="POST" role="form" class="form-horizontal">
				{% csrf_token %}
				<h1 class="form-signin-heading text-center">提供图书</h1>

				<div class="form-group">
					<label for="id_name" class="col-md-3 control-label">书名：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="id_name" required name="name" autofocus>
					</div>	
				</div>

                <div class="form-group">
					<label for="id_author" class="col-md-3 control-label">ISBN：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" required name="isbn" id="id_isbn">
					</div>
				</div>

				<div class="form-group">
					<label for="id_author" class="col-md-3 control-label">作者：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" required name="author" id="id_author">
					</div>
				</div>

				<div class="form-group">
					<label for="id_typ" class="col-md-3 control-label">类型：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" required name="typ" id="id_typ">
					</div>
				</div>

				<div class="form-group">
					<label for="id_price" class="col-md-3 control-label">价钱：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" required name="price" id="id_price">
					</div>
				</div>

				<div class="form-group">
					<label for="id_pubdate" class="col-md-3 control-label">出版日期：</label>
					<div class="col-md-9">
						<input type="date" class="form-control" required name="pubdate" id="id_pubdate">
					</div>
				</div>

                <div class="form-group">
					<label for="id_pubdate" class="col-md-3 control-label">出版社：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" required name="publisher" id="id_publisher">
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-4 col-md-offset-4">
						<button class="btn btn btn-primary btn-block" type="submit">提交</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>


{% endblock %}
